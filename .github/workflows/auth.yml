name: Auth CI

on:
  push:
    branches: [main]
    paths:
      - 'apps/auth/**'
      - '.github/workflows/auth.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/auth/**'
      - '.github/workflows/auth.yml'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/auth

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: apps/auth/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: auth-coverage
          path: apps/auth/coverage.out
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/auth

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: apps/auth/go.sum

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: apps/auth

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    defaults:
      run:
        working-directory: apps/auth

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: apps/auth/go.sum

      - name: Build
        run: CGO_ENABLED=0 go build -o auth-server ./cmd/server

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: garry-auth
          path: apps/auth/auth-server
          retention-days: 7
