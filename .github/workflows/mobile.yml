name: Mobile CI

on:
  push:
    branches: [main]
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/mobile.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/mobile.yml'

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Cache Kotlin/Native
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('apps/mobile/**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Build Android Debug
        run: ./gradlew :composeApp:assembleDebug --no-daemon

      - name: Run tests
        run: ./gradlew :composeApp:testDebugUnitTest --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: garry-android-debug
          path: apps/mobile/composeApp/build/outputs/apk/debug/*.apk
          retention-days: 7

  build-ios:
    name: Build iOS
    runs-on: macos-14
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Cache Kotlin/Native
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('apps/mobile/**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Build iOS Framework
        run: ./gradlew :composeApp:linkDebugFrameworkIosSimulatorArm64 --no-daemon

      - name: Build iOS App (Simulator)
        run: |
          xcodebuild build \
            -project iosApp/iosApp.xcodeproj \
            -scheme iosApp \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -derivedDataPath build/ios \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload iOS App
        uses: actions/upload-artifact@v4
        with:
          name: garry-ios-debug
          path: apps/mobile/build/ios/Build/Products/Debug-iphonesimulator/*.app
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run Kotlin lint
        run: ./gradlew ktlintCheck --no-daemon
        continue-on-error: true
