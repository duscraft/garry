name: Landing CI

on:
  push:
    branches: [main]
    paths:
      - 'apps/landing/**'
      - '.github/workflows/landing.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/landing/**'
      - '.github/workflows/landing.yml'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/landing

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npx tsc --noEmit

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint]
    defaults:
      run:
        working-directory: apps/landing

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: garry-landing
          path: apps/landing/dist
          retention-days: 7
